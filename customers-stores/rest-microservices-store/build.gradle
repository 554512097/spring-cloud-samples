plugins {
    id 'org.springframework.samples.rest.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.4.RELEASE'
    implementation 'com.h2database:h2:1.4.197'
    implementation 'org.springframework.boot:spring-boot-starter-cloud-connectors:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-batch:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.0.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.0.4.BUILD-SNAPSHOT'
}

description = 'rest-microservices-store'
