plugins {
    id 'org.springframework.samples.rest.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.4.RELEASE'
    implementation 'org.springframework.hateoas:spring-hateoas:0.25.0.RELEASE'
    implementation 'org.springframework.security:spring-security-rsa:1.0.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.0.4.RELEASE'
    runtimeOnly 'com.jayway.jsonpath:json-path:2.4.0'
    runtimeOnly 'mysql:mysql-connector-java:5.1.46'
    runtimeOnly 'org.hsqldb:hsqldb:2.4.1'
}

description = 'rest-microservices-customers'
