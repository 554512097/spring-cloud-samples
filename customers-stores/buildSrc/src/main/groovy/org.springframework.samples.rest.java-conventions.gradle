plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-milestone-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-snapshot-local')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:2.0.4.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-bus-amqp:2.0.2.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.4.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.0.4.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-cloudfoundry:2.0.2.BUILD-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-netflix-hystrix-stream:2.0.4.BUILD-SNAPSHOT'
    implementation 'org.projectlombok:lombok:1.16.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'org.springframework.samples.rest'
version = '2.0.0.BUILD-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
