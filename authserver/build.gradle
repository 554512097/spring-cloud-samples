plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-snapshot-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-milestone-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-release-local')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security:1.3.5.RELEASE'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.0.9.RELEASE'
    implementation 'org.springframework.security:spring-security-jwt:1.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:1.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.3.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.3.5.RELEASE'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.2'
}

group = 'org.test'
version = '0.0.1-SNAPSHOT'
description = 'authserver'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
