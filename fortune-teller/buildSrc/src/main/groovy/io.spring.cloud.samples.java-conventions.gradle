plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-release/')
    }

    maven {
        url = uri('https://repo.spring.io/libs-milestone/')
    }

    maven {
        url = uri('https://repo.spring.io/libs-snapshot/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.3.7.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.3.7.RELEASE'
    testImplementation 'au.com.dius:pact-jvm-consumer-junit_2.11:2.1.13'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

group = 'io.spring.cloud.samples'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
