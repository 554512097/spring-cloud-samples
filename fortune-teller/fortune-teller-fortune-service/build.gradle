plugins {
    id 'io.spring.cloud.samples.java-conventions'
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-client:1.1.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-eureka:1.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.7.RELEASE'
    implementation 'org.hsqldb:hsqldb:2.3.3'
    implementation 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
}

description = 'fortune-teller-fortune-service'
