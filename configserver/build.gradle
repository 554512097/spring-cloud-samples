plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-snapshot-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-milestone-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-release-local')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:3.0.2'
    implementation 'org.springframework.cloud:spring-cloud-config-monitor:3.0.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-stream-rabbit:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.1'
}

group = 'org.demo'
version = '0.0.1-SNAPSHOT'
description = 'Config Server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
